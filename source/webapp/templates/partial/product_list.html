<div class="row">
    {% for product in products %}
        <div class="col-sm-6 my-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'webapp:product_view' product.pk %}">{{ product.title }}</a></h5>
                    <p class="card-text">Product name: {{ product.title }}</p>
                    <p class="card-text">Категория: {{ product.category }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
